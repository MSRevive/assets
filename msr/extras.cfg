//DO NOT MODIFY THIS FILE - IT CHANGES ON EACH UPDATE
//run from userconfig.cfg

//Included Combos
//- Useful for consolidating get items and +use object
alias +getuse "get;+use"
alias -getuse "-use"

//hear your mike ( bind x loopback_toggle )
alias loopback_on "voice_loopback 1;alias loopback_toggle loopback_off"
alias loopback_off "voice_loopback 0;alias loopback_toggle loopback_on"
alias loopback_toggle loopback_on

//zoom out in third person ( bind x zoomout )
//- also useful to bind a key to +cammousemove - to use in combination with this
alias dist020 "cam_idealdist 20;alias zoomout dist040;alias zoomin dist350" 
alias dist040 "cam_idealdist 40;alias zoomout dist060;alias zoomin dist020" 
alias dist060 "cam_idealdist 60;alias zoomout dist080;alias zoomin dist040" 
alias dist080 "cam_idealdist 80;alias zoomout dist150;alias zoomin dist060" 
alias dist150 "cam_idealdist 150;alias zoomout dist200;alias zoomin dist080" 
alias dist200 "cam_idealdist 200;alias zoomout dist250;alias zoomin dist150" 
alias dist250 "cam_idealdist 250;alias zoomout dist300;alias zoomin dist200" 
alias dist300 "cam_idealdist 300;alias zoomout dist350;alias zoomin dist250" 
alias dist350 "cam_idealdist 350;alias zoomout dist020;alias zoomin dist300" 
alias zoomin dist350
alias zoomout dist040

//Toggle Duck ( bind x dtoggle )
alias dtoggle1 "+duck;alias dtoggle dtoggle2"
alias dtoggle2 "-duck;alias dtoggle dtoggle1"
alias dtoggle dtoggle1

//Net Graph Toggle ( bind x netg )
alias netg1 "net_graph 1;alias netg netg2"
alias netg2 "net_graph 0;alias netg netg1"
alias netg netg1

//Bloom Toggle ( bind x toggle_bloom )
alias toggle_bloom_on "ms_bloom_level 4;alias toggle_bloom toggle_bloom_off"
alias toggle_bloom_off "ms_bloom_level 0;alias toggle_bloom toggle_bloom_on"
alias toggle_bloom toggle_bloom_off

//Shift Quick Slots ( bind x +shift_slots1 / bind x +shift_slots2 )
alias +shift_slots1 "exec slots1_shift.cfg"
alias -shift_slots1 "exec slots_unshift.cfg"
alias +shift_slots2 "exec slots2_shift.cfg"
alias -shift_slots2 "exec slots_unshift.cfg"

//Toggle Autocharge ( bind x chrgtog )
alias chrgtog1 "ms_autocharge 1;alias chrgtog chrgtog2;echo Autocharge Activated."
alias chrgtog2 "ms_autocharge 0;alias chrgtog chrgtog1;echo Autocharge Deactivated."
alias chrgtog chrgtog1